<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="center-container">
        <div class="center-div">
            <div class="counter-app">
                <div class="labels">
                    <label class="counter-text" for="counter">Counter value is</label>
                    <label class="counter" id="currentCounter"for="">0</label>
                </div>
                <div>
                    <button class="decrease" onclick="decreaseCount()">Decrease</button>
                    <button class="reset" onclick="resetCount()">Reset</button>
                    <button class="increase" onclick="increaseCount()">Increase</button>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
